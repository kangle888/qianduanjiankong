<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控SDK</title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <input type="button" value="点击抛出错误" onclick="errorClick()" />
        <input
          type="button"
          value="点击抛出Promise错误"
          onclick="promiseErrorClick()"
        />
      </div>
    </div>
    <script>
      function errorClick() {
        throw new Error("抛出一个错误");
      }

      function promiseErrorClick() {
        new Promise((resolve, reject) => {
          window.a.error = "Promise错误";
          // reject("Promise错误");
        }).then((result) => {
          console.log(result);
        });
      }
    </script>
    <script src="someError.js" type="text/javascript"></script>
  </body>
</html>
